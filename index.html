<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skladový skener</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h2>Skladový skener</h2>
    <button onclick="startScanner()">Naskenovat produkt</button>
    <button onclick="stopScanner()" id="stop-button" style="display: none;">Ukončit skenování</button>
    <div id="reader"></div>
    <table>
        <thead>
            <tr>
                <th>Kód</th>
                <th>Název</th>
                <th>Počet</th>
            </tr>
        </thead>
        <tbody id="product-table"></tbody>
    </table>
    <button onclick="exportTableToCSV()">Exportovat do CSV</button>

    <script>
        const database = {
            "8594003118106": "Mléko 1L",
            "4006381333931": "Fix Stabilo",
            "8593893752012": "Chléb"
        };

        let html5QrcodeScanner;
        let lastCode = null;
        let lastTime = 0;

        async function startScanner() {
            const html5QrCode = new Html5Qrcode("reader");
            document.getElementById('stop-button').style.display = 'inline';

            try {
                const cameras = await Html5Qrcode.getCameras();
                const backCamera = cameras.find(camera => 
                    camera.label.toLowerCase().includes('back') ||
                    camera.label.toLowerCase().includes('zadní')
                );
                
                const cameraId = backCamera ? backCamera.id : cameras[0].id;

                await html5QrCode.start(
                    cameraId,
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 150 },
                        aspectRatio: 1.777778,
                        formatsToSupport: [
                            Html5QrcodeSupportedFormats.EAN_13,
                            Html5QrcodeSupportedFormats.EAN_8
                        ]
                    },
                    (decodedText) => {
                        const now = Date.now();
                        if (decodedText === lastCode && now - lastTime < 2000) return;
                        
                        new Audio("data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgA").play();
                        
                        lastCode = decodedText;
                        lastTime = now;
                        
                        let name = database[decodedText] || "Neznámý produkt";
                        let quantity = prompt(`Zadej počet kusů pro ${name} (${decodedText}):`, 1);
                        if (quantity) addProduct(decodedText, name, quantity);
                    },
                    () => {} // Ignorujeme chyby při skenování
                );
                
                html5QrcodeScanner = html5QrCode;
            } catch (err) {
                alert('Chyba při spouštění kamery: ' + err);
            }
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    document.getElementById('stop-button').style.display = 'none';
                });
            }
        }

        function addProduct(code, name, quantity) {
            let row = `<tr><td>${code}</td><td>${name}</td><td>${quantity}</td></tr>`;
            document.getElementById("product-table").innerHTML += row;
        }

        function exportTableToCSV() {
            let csv = "Kód,Název,Počet\n";
            document.querySelectorAll("#product-table tr").forEach(row => {
                let cols = row.querySelectorAll("td");
                let data = [...cols].map(col => col.innerText).join(",");
                csv += data + "\n";
            });
            let blob = new Blob([csv], { type: "text/csv" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "sklad.csv";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
