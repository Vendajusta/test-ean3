<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skladový skener</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h2>Skladový skener</h2>
    <div id="camera-select" style="margin: 10px 0;">
        <button onclick="listCameras()">Vybrat kameru</button>
        <select id="cameras" style="display: none;" onchange="startScannerWithCamera(this.value)">
            <option value="">Vyberte kameru...</option>
        </select>
    </div>
    <button onclick="startScanner()">Novat produkt</button>
    <button onclick="stopScanner()" id="stop-button" style="display: none;">Ukončit skenování</button>
    <div id="reader"></div>
    <table>
        <thead>
            <tr>
                <th>Kód</th>
                <th>Název</th>
                <th>Cena</th>
                <th>Počet</th>
            </tr>
        </thead>
        <tbody id="product-table"></tbody>
    </table>
    <button onclick="exportTableToCSV()">Exportovat do CSV</button>
    
    <!-- Přidáme debug panel -->
    <div id="debug-panel" style="margin-top: 20px; padding: 10px; background: #f0f0f0; font-family: monospace; font-size: 12px;">
        <h3>Debug info:</h3>
        <div id="debug-log" style="white-space: pre-wrap;"></div>
    </div>

    <script>
        // Upravíme strukturu databáze pro ukládání více informací
        let database = {};
        
        // Přímý odkaz na CSV
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTFKCUkz_etTLnONxyS8YN9UzBS5wq3xlC7cXZ-St4Ji-dBwF-k7KTA6J-OkdOJQ-9ibCnVFtWzVBh3/pub?gid=0&single=true&output=csv';

        // Přidáme funkci pro logování
        function debugLog(message) {
            const logDiv = document.getElementById('debug-log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}\n`;
            console.log(message);
        }

        // Upravíme loadDatabase pro zobrazování průběhu
        async function loadDatabase() {
            try {
                debugLog('Načítám data z tabulky...');
                const response = await fetch(SHEET_URL);
                if (!response.ok) {
                    throw new Error('Nelze načíst data');
                }
                
                const text = await response.text();
                debugLog(`Načtená data: ${text.substring(0, 100)}...`);
                
                const rows = text
                    .split('\n')
                    .map(row => row.trim())
                    .filter(row => row.length > 0);
                
                database = {};
                // Přeskočíme první řádek (hlavičku)
                for (let i = 1; i < rows.length; i++) {
                    // Rozdělíme řádek na sloupce (kód, název, cena)
                    const parts = rows[i].split(/[,\t]+|\s{2,}/);
                    if (parts.length >= 3) {
                        const code = parts[0]?.replace(/['"]/g, '').trim();
                        const name = parts[1]?.replace(/['"]/g, '').trim();
                        const price = parts[2]?.replace(/['"]/g, '').trim();
                        
                        if (code && name) {
                            const normalizedCode = code.replace(/[^0-9]/g, '');
                            database[normalizedCode] = {
                                name: name,
                                price: price
                            };
                            debugLog(`Přidávám: [${normalizedCode}] = "${name}" (${price} Kč)`);
                        }
                    }
                }
                
                debugLog(`Celkem načteno ${Object.keys(database).length} položek`);
            } catch (error) {
                debugLog(`CHYBA: ${error.message}`);
                alert('Nepodařilo se načíst databázi produktů');
            }
        }

        // Načteme databázi při startu
        loadDatabase();

        let html5QrcodeScanner;
        let lastCode = null;
        let lastTime = 0;

        async function listCameras() {
            try {
                const cameras = await Html5Qrcode.getCameras();
                const select = document.getElementById('cameras');
                select.innerHTML = '<option value="">Vyberte kameru...</option>';
                
                cameras.forEach(camera => {
                    const option = document.createElement('option');
                    option.value = camera.id;
                    option.text = camera.label;
                    select.appendChild(option);
                });
                
                select.style.display = 'block';
                console.log('Dostupné kamery:', cameras);
            } catch (err) {
                alert('Chyba při hledání kamer: ' + err);
            }
        }

        async function startScannerWithCamera(cameraId) {
            if (!cameraId) return;
            
            if (html5QrcodeScanner) {
                await html5QrcodeScanner.stop();
            }

            const html5QrCode = new Html5Qrcode("reader");
            document.getElementById('stop-button').style.display = 'inline';

            try {
                await html5QrCode.start(
                    cameraId,
                    {
                        fps: 5,
                        qrbox: { width: 250, height: 100 },
                        aspectRatio: 1,
                        formatsToSupport: [
                            Html5QrcodeSupportedFormats.EAN_13,
                            Html5QrcodeSupportedFormats.EAN_8
                        ]
                    },
                    (decodedText) => {
                        const now = Date.now();
                        if (decodedText === lastCode && now - lastTime < 2000) return;
                        
                        navigator.vibrate(100);
                        new Audio("data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgA").play();
                        
                        lastCode = decodedText;
                        lastTime = now;
                        
                        let name = database[decodedText] || "Neznámý produkt";
                        let quantity = prompt(`Zadej počet kusů pro ${name} (${decodedText}):`, 1);
                        if (quantity) addProduct(decodedText, name, quantity);
                    },
                    (errorMessage) => {
                        if (!errorMessage.includes("No barcode detected")) {
                            console.error(errorMessage);
                        }
                    }
                );
                
                html5QrcodeScanner = html5QrCode;
            } catch (err) {
                console.error('Detailní chyba:', err);
                alert('Chyba při spouštění kamery: ' + err);
            }
        }

        function startScanner() {
            listCameras();
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    document.getElementById('stop-button').style.display = 'none';
                });
            }
        }

        // Upravíme funkci pro přidání produktu
        function addProduct(code, name, quantity) {
            const normalizedCode = code.replace(/[^0-9]/g, '');
            const product = database[normalizedCode];
            
            if (product) {
                name = product.name;
                const price = product.price;
                let row = `<tr><td>${normalizedCode}</td><td>${name}</td><td>${price}</td><td>${quantity}</td></tr>`;
                document.getElementById("product-table").innerHTML += row;
                debugLog(`Přidán produkt: ${name} (${price} Kč) - ${quantity}x`);
            } else {
                let row = `<tr><td>${normalizedCode}</td><td>Neznámý produkt</td><td>-</td><td>${quantity}</td></tr>`;
                document.getElementById("product-table").innerHTML += row;
                debugLog(`Neznámý produkt: ${normalizedCode}`);
            }
        }

        // Upravíme export do CSV
        function exportTableToCSV() {
            let csv = "Kód,Název,Cena,Počet\n";
            document.querySelectorAll("#product-table tr").forEach(row => {
                let cols = row.querySelectorAll("td");
                let data = [...cols].map(col => col.innerText).join(",");
                csv += data + "\n";
            });
            let blob = new Blob([csv], { type: "text/csv" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "sklad.csv";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
