<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skladový skener</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            max-width: 1000px; /* Přibližná šířka A4 na obrazovce */
            margin: 0 auto;
            padding: 15px;
        }
        #reader {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px;
            min-width: 900px; /* Zvětšíme minimální šířku tabulky */
        }
        th, td { 
            border: 1px solid #000; 
            padding: 8px; 
            text-align: left;
            overflow: visible; /* Zajistí, že obsah nebude oříznut */
        }
        /* Upravíme šířky sloupců pro lepší čitelnost */
        th:nth-child(1), td:nth-child(1) { 
            width: 40%; /* Širší sloupec pro EAN */
            font-family: monospace; /* Pro lepší čitelnost čísel */
            font-size: 16px; /* Větší písmo pro kódy */
            letter-spacing: 1px; /* Mezery mezi číslicemi */
        }
        th:nth-child(2), td:nth-child(2) { width: 35%; } /* Název */
        th:nth-child(3), td:nth-child(3) { width: 15%; } /* Cena */
        th:nth-child(4), td:nth-child(4) { width: 10%; } /* Počet */

        /* Pro mobilní zařízení přidáme horizontální scrollování */
        @media (max-width: 1000px) {
            body {
                padding: 10px;
            }
            .table-container {
                width: 100%;
                overflow-x: auto;
            }
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 2px 6px;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 5px;
        }
        td:last-child {
            white-space: nowrap; /* Aby bylo tlačítko na stejném řádku jako počet */
        }
        /* Upravíme výšku řádků v aplikaci */
        td { 
            padding: 4px 8px; /* Zmenšíme padding */
            line-height: 1.2; /* Zmenšíme výšku řádku */
            font-size: 14px; /* Menší písmo v tabulce */
        }

        /* Upravíme kontejner pro mazací tlačítko */
        .quantity-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <h2>Skladový skener</h2>
    <div id="camera-select" style="margin: 10px 0;">
        <button onclick="listCameras()">Vybrat kameru</button>
        <select id="cameras" style="display: none;" onchange="startScannerWithCamera(this.value)">
            <option value="">Vyberte kameru...</option>
        </select>
    </div>
    <button onclick="startScanner()">Naskenovat produkt</button>
    <button onclick="stopScanner()" id="stop-button" style="display: none;">Ukončit skenování</button>
    <div id="reader"></div>
    <!-- Obalíme tabulku div elementem pro scrollování na mobilu -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Kód</th>
                    <th>Název</th>
                    <th>Cena</th>
                    <th>Počet</th>
                </tr>
            </thead>
            <tbody id="product-table"></tbody>
        </table>
    </div>
    <button onclick="exportTableToCSV()">Exportovat jako tabulku</button>

    <script>
        let database = {};
        
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTFKCUkz_etTLnONxyS8YN9UzBS5wq3xlC7cXZ-St4Ji-dBwF-k7KTA6J-OkdOJQ-9ibCnVFtWzVBh3/pub?gid=0&single=true&output=csv';

        async function loadDatabase() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) {
                    throw new Error('Nelze načíst data');
                }
                
                const text = await response.text();
                const rows = text
                    .split('\n')
                    .map(row => row.trim())
                    .filter(row => row.length > 0);
                
                database = {};
                for (let i = 1; i < rows.length; i++) {
                    const parts = rows[i].split(/[,\t]+|\s{2,}/);
                    if (parts.length >= 3) {
                        const code = parts[0]?.replace(/['"]/g, '').trim();
                        const name = parts[1]?.replace(/['"]/g, '').trim();
                        const price = parts[2]?.replace(/['"]/g, '').trim();
                        
                        if (code && name) {
                            const normalizedCode = code.replace(/[^0-9]/g, '');
                            database[normalizedCode] = {
                                name: name,
                                price: price
                            };
                        }
                    }
                }
            } catch (error) {
                alert('Nepodařilo se načíst databázi produktů');
            }
        }

        loadDatabase();

        let html5QrcodeScanner;
        let lastCode = null;
        let lastTime = 0;

        async function listCameras() {
            try {
                const cameras = await Html5Qrcode.getCameras();
                const select = document.getElementById('cameras');
                select.innerHTML = '<option value="">Vyberte kameru...</option>';
                
                cameras.forEach(camera => {
                    const option = document.createElement('option');
                    option.value = camera.id;
                    option.text = camera.label;
                    select.appendChild(option);
                });
                
                select.style.display = 'block';
                console.log('Dostupné kamery:', cameras);
            } catch (err) {
                alert('Chyba při hledání kamer: ' + err);
            }
        }

        async function startScannerWithCamera(cameraId) {
            if (!cameraId) return;
            
            if (html5QrcodeScanner) {
                await html5QrcodeScanner.stop();
            }

            const html5QrCode = new Html5Qrcode("reader");
            document.getElementById('stop-button').style.display = 'inline';

            try {
                await html5QrCode.start(
                    cameraId,
                    {
                        fps: 5,
                        qrbox: { width: 250, height: 100 },
                        aspectRatio: 1,
                        formatsToSupport: [
                            Html5QrcodeSupportedFormats.EAN_13,
                            Html5QrcodeSupportedFormats.EAN_8
                        ]
                    },
                    (decodedText) => {
                        const now = Date.now();
                        if (decodedText === lastCode && now - lastTime < 2000) return;
                        
                        navigator.vibrate(100);
                        new Audio("data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgA").play();
                        
                        lastCode = decodedText;
                        lastTime = now;
                        
                        let product = database[decodedText];
                        let name = product ? product.name : "Neznámý produkt";
                        let quantity = prompt(`Zadej počet kusů pro ${name} (${decodedText}):`, 1);
                        if (quantity) addProduct(decodedText, name, quantity);
                    },
                    (errorMessage) => {
                        if (!errorMessage.includes("No barcode detected")) {
                            console.error(errorMessage);
                        }
                    }
                );
                
                html5QrcodeScanner = html5QrCode;
            } catch (err) {
                console.error('Detailní chyba:', err);
                alert('Chyba při spouštění kamery: ' + err);
            }
        }

        function startScanner() {
            listCameras();
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    document.getElementById('stop-button').style.display = 'none';
                });
            }
        }

        function normalizeEAN(code) {
            // Odstraníme všechny nečíselné znaky a zajistíme délku 14 znaků
            let numbers = code.replace(/[^0-9]/g, '');
            // Doplníme nulami zleva, pokud je kód kratší než 14 znaků
            while (numbers.length < 14) {
                numbers = '0' + numbers;
            }
            // Vezmeme posledních 14 číslic, pokud je kód delší
            return numbers.slice(-14);
        }

        function addProduct(code, name, quantity) {
            const normalizedCode = normalizeEAN(code);
            const product = database[normalizedCode];
            
            if (product) {
                name = product.name;
                const price = product.price;
                let row = `
                    <tr>
                        <td>${normalizedCode}</td>
                        <td>${name}</td>
                        <td>${price}</td>
                        <td>
                            <div class="quantity-container">
                                <span class="quantity-value">${quantity}</span>
                                <button class="delete-btn" onclick="deleteRow(this)">×</button>
                            </div>
                        </td>
                    </tr>`;
                document.getElementById("product-table").innerHTML += row;
            } else {
                let row = `
                    <tr>
                        <td>${normalizedCode}</td>
                        <td>Neznámý produkt</td>
                        <td>-</td>
                        <td>
                            <div class="quantity-container">
                                <span class="quantity-value">${quantity}</span>
                                <button class="delete-btn" onclick="deleteRow(this)">×</button>
                            </div>
                        </td>
                    </tr>`;
                document.getElementById("product-table").innerHTML += row;
            }
        }

        // Přidáme novou funkci pro mazání řádků
        function deleteRow(button) {
            if (confirm('Opravdu chcete smazat tento řádek?')) {
                const row = button.closest('tr');
                row.remove();
            }
        }

        function exportTableToCSV() {
            const wb = XLSX.utils.book_new();
            
            // Získáme aktuální datum ve formátu DD-MM-YYYY
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            const dateStr = `${dd}-${mm}-${yyyy}`;
            
            const data = [['Kód', 'Název', 'Cena', 'Počet']];
            document.querySelectorAll("#product-table tr").forEach(row => {
                const rowData = [];
                row.querySelectorAll("td").forEach((cell, index) => {
                    // Pro sloupec s množstvím bereme pouze číslo, ne tlačítko
                    if (index === 3) {
                        rowData.push(cell.querySelector('.quantity-value').innerText);
                    } else {
                        rowData.push(cell.innerText);
                    }
                });
                data.push(rowData);
            });

            const ws = XLSX.utils.aoa_to_sheet(data);
            XLSX.utils.book_append_sheet(wb, ws, "Sklad");

            // Vytvoříme název souboru s aktuálním datem
            const fileName = `vypis_${dateStr}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }
    </script>
</body>
</html>
