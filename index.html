<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skladový skener</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h2>Skladový skener</h2>
    <button onclick="startScanner()">Naskenovvvvat produkt</button>
    <button onclick="stopScanner()" id="stop-button" style="display: none;">Ukončit skenování</button>
    <div id="reader"></div>
    <table>
        <thead>
            <tr>
                <th>Kód</th>
                <th>Název</th>
                <th>Počet</th>
            </tr>
        </thead>
        <tbody id="product-table"></tbody>
    </table>
    <button onclick="exportTableToCSV()">Exportovat do CSV</button>

    <script>
        let database = {};
        
        // Upravíme URL pro export do CSV
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTFKCUkz_etTLnONxyS8YN9UzBS5wq3xlC7cXZ-St4Ji-dBwF-k7KTA6J-OkdOJQ-9ibCnVFtWzVBh3/pub?gid=0&single=true&output=csv';
        
        async function loadDatabase() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const csvText = await response.text();
                // Vyčistíme data od HTML tagů, pokud by se nějaké objevily
                const cleanText = csvText.replace(/<[^>]*>/g, '');
                
                // Zpracování CSV
                const rows = cleanText.split('\n')
                    .filter(row => row.trim().length > 0) // Odstraníme prázdné řádky
                    .slice(1); // Přeskočit hlavičku
                
                database = {};
                rows.forEach(row => {
                    const [code, name] = row.split(',').map(cell => cell.trim());
                    if (code && name) {
                        database[code] = name;
                    }
                });
                
                console.log('Databáze načtena:', database);
            } catch (error) {
                console.error('Chyba při načítání databáze:', error);
                alert('Nepodařilo se načíst databázi produktů. Zkontrolujte připojení k internetu.');
            }
        }

        // Načteme databázi při startu
        loadDatabase();

        let html5QrcodeScanner;
        let lastCode = null;
        let lastTime = 0;

        async function startScanner() {
            if (Object.keys(database).length === 0) {
                await loadDatabase(); // Zkusíme znovu načíst pokud není načtená
            }
            
            const html5QrCode = new Html5Qrcode("reader");
            document.getElementById('stop-button').style.display = 'inline';

            try {
                await html5QrCode.start(
                    { facingMode: { exact: "environment" } }, // Přímo vynutíme zadní kameru
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 100 },
                        aspectRatio: 4/3, // Změněno pro lepší poměr stran
                        formatsToSupport: [
                            Html5QrcodeSupportedFormats.EAN_13,
                            Html5QrcodeSupportedFormats.EAN_8
                        ],
                        videoConstraints: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: { exact: "environment" },
                            focusMode: "continuous"
                        }
                    },
                    (decodedText) => {
                        const now = Date.now();
                        if (decodedText === lastCode && now - lastTime < 2000) return;
                        
                        navigator.vibrate(100); // Přidáme vibraci pro lepší zpětnou vazbu
                        new Audio("data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgA").play();
                        
                        lastCode = decodedText;
                        lastTime = now;
                        
                        let name = database[decodedText] || "Neznámý produkt";
                        let quantity = prompt(`Zadej počet kusů pro ${name} (${decodedText}):`, 1);
                        if (quantity) addProduct(decodedText, name, quantity);
                    },
                    (errorMessage) => {
                        // Ignorujeme běžné chyby skenování
                        if (!errorMessage.includes("No barcode detected")) {
                            console.error(errorMessage);
                        }
                    }
                );
                
                html5QrcodeScanner = html5QrCode;
            } catch (err) {
                console.error('Detailní chyba:', err);
                alert('Chyba při spouštění kamery. Zkuste povolit přístup ke kameře nebo použít jiný prohlížeč.');
            }
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    document.getElementById('stop-button').style.display = 'none';
                });
            }
        }

        function addProduct(code, name, quantity) {
            let row = `<tr><td>${code}</td><td>${name}</td><td>${quantity}</td></tr>`;
            document.getElementById("product-table").innerHTML += row;
        }

        function exportTableToCSV() {
            let csv = "Kód,Název,Počet\n";
            document.querySelectorAll("#product-table tr").forEach(row => {
                let cols = row.querySelectorAll("td");
                let data = [...cols].map(col => col.innerText).join(",");
                csv += data + "\n";
            });
            let blob = new Blob([csv], { type: "text/csv" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "sklad.csv";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
